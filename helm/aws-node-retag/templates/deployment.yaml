{{- if not .Values.tags }}
  {{- fail "values.tags must not be empty â€” set at least one tag, e.g.: --set tags.Environment=production" }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aws-node-retag.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "aws-node-retag.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "aws-node-retag.selectorLabels" . | nindent 6 }}
  # Recreate avoids two replicas racing on the annotation write
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "aws-node-retag.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        # Trigger pod restart when the tags config changes
        checksum/tags: {{ .Values.tags | toJson | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "aws-node-retag.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: aws-node-retag
          image: {{ include "aws-node-retag.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          env:
            - name: TAGS
              value: {{ .Values.tags | toJson | quote }}
            - name: DRY_RUN
              value: {{ .Values.dryRun | quote }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}

          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
